CONFIG_NAME: 'DMGAN'

DATASET_NAME: 'flower'
DATA_DIR: 'datasets/flower'
GPU_ID: 0
WORKERS: 4


TREE:
    BRANCH_NUM: 3

TRAIN:
    FLAG: True
    NET_G: ''  # '../models/bird_AttnGAN2.pth'
    B_NET_D: True
    BATCH_SIZE: 10  # 22
    MAX_EPOCH: 350
    SNAPSHOT_INTERVAL: 25
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    #
    NET_E: 'pretrained_models/flower_text_encoder550.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 5.0


GAN:
    DF_DIM: 32
    GF_DIM: 64
    Z_DIM: 100
    R_NUM: 2

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 10
